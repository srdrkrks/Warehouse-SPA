<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel"><p>{{title}}</p></h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="remove(id)">Remove</button>
  <button type="button" class="btn btn-primary" (click)="modalRef.close()">
    Cancel
  </button>
</div>
